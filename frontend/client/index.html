<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>
  <body>
    <h1>Budget App</h1>

    <!-- Login/Register forms added here: -->
    <section>
      <h2>Register</h2>
      <label for="registerUsername">Username:</label>
      <input type="text" id="registerUsername" />
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" />
      <button class="registerButton">Register</button>
    </section>

    <section>
      <h2>Login</h2>
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" />
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" />
      <button class="loginButton">Login</button>
    </section>

    <section>
      <h2>Add Spending Category</h2>
      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" />
      <label for="priority">Priority (1-10):</label>
      <input type="number" id="priority" name="priority" min="1" max="10" />
      <label for="isFun">Is Fun:</label>
      <input type="checkbox" id="isFun" />
      <button onclick="addCategory()">Add Category</button>
    </section>

    <section>
      <h2>Record Transaction</h2>
      <label for="transactionType">Transaction Type:</label>
      <input
        type="radio"
        id="expense"
        name="transactionType"
        value="Expense"
        checked
      />
      Expense
      <input type="radio" id="income" name="transactionType" value="Income" />
      Income<br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <label for="transactionCategory">Category:</label>
      <input type="text" id="transactionCategory" />
      <button onclick="recordTransaction()">Record Transaction</button>
    </section>

    <section>
      <h2>Categories</h2>
      <ul id="categoriesList"></ul>
    </section>

    <section>
      <h2>Transactions</h2>
      <ul id="transactionsList"></ul>
    </section>

    <section>
      <h2>Budget Overview</h2>
      <div id="budgetOverview"></div>
      <button onclick="fetchBudget()">Refresh Budget</button>
    </section>
  </body>
</html>
