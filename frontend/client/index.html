<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Budget App</h1>

    <section>
      <h2>Add Spending Category</h2>
      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" name="categoryName" />
      <label for="priority">Priority (1-10):</label>
      <input type="number" id="priority" name="priority" min="1" max="10" />
      <label for="isFun">Is Fun Category:</label>
      <input type="checkbox" id="isFun" name="isFun" /> This is a fun
      category<br />
      <button onclick="addCategory()">Add Category</button>
    </section>

    <section>
      <h2>Record Transaction</h2>
      <label for="transactionType">Transaction Type:</label>
      <input
        type="radio"
        id="expense"
        name="transactionType"
        value="Expense"
        checked
      />
      Expense
      <input type="radio" id="income" name="transactionType" value="Income" />
      Income<br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0" />
      <label for="transactionCategory">Category:</label>
      <input type="text" id="transactionCategory" name="transactionCategory" />
      <button onclick="recordTransaction()">Record Transaction</button>
    </section>

    <section>
      <h2>Categories</h2>
      <ul id="categoriesList">
        <!-- Categories will be added here -->
      </ul>
    </section>

    <section>
      <h2>Transactions</h2>
      <ul id="transactionsList">
        <!-- Transactions will be added here -->
      </ul>
    </section>

    <section>
      <h2>Budget Overview</h2>
      <div id="budgetOverview">
        <!-- Budget information will be displayed here -->
      </div>
      <button onclick="fetchBudget()">Refresh Budget</button>
    </section>
  </body>
</html>
