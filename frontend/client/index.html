<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <h1>Budget App</h1>
    <button class="logoutBtn">Logout</button>
    <section class="login-page">
      <form class="register-form">
        <input type="text" placeholder="username" id="registerUsername" />
        <input type="password" placeholder="password" id="registerPassword" />
        <button type="button" class="registerBtn">create</button>
        <p class="message">
          Already registered? <a href="#" class="toggle">Sign In</a>
        </p>
      </form>
      <form class="login-form" style="display: none">
        <input type="text" placeholder="username" id="loginUsername" />
        <input type="password" placeholder="password" id="loginPassword" />
        <button type="button" class="loginBtn">login</button>
        <p class="message">
          Not registered? <a href="#" class="toggle">Create an account</a>
        </p>
      </form>
    </section>

    <section>
      <h2>Set Goals</h2>
      <label for="goalType">Goal Type:</label>
      <input type="radio" id="save" name="goalType" value="Saving" checked />
      Saving
      <input type="radio" id="spend" name="goalType" value="Spending" />
      Spending
      <label for="goalAmount">Target Amount:</label>
      <input type="number" id="goalAmount" />
      <label for="goalPeriod">Period:</label>
      <select id="goalPeriod">
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
        <option value="Yearly">Yearly</option>
      </select>
      <button class="setGoalBtn">Set Goal</button>
    </section>

    <section>
      <h2>Add Spending Category</h2>
      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" />
      <label for="priority">Priority (1-10):</label>
      <input type="number" id="priority" name="priority" min="1" max="10" />
      <label for="limitAmount">Limit Amount:</label>
      <input type="number" id="limitAmount" min="0" placeholder="Optional" />
      <label for="limitCount">Limit Transactions Count:</label>
      <input type="number" id="limitCount" min="0" placeholder="Optional" />

      <button class="addCategoryBtn">Add Category</button>
    </section>

    <section>
      <h2>Record Transaction</h2>
      <label for="transactionType">Transaction Type:</label>
      <input
        type="radio"
        id="expense"
        name="transactionType"
        value="Expense"
        checked
      />
      Expense
      <input type="radio" id="income" name="transactionType" value="Income" />
      Income<br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <label for="transactionCategory">Category:</label>
      <select id="transactionCategory"></select>
      <button class="recordTransactionBtn">Record Transaction</button>
    </section>

    <section>
      <h2>Categories</h2>
      <ul id="categoriesList"></ul>
    </section>

    <section>
      <h2>Transactions</h2>
      <ul id="transactionsList"></ul>
    </section>

    <section>
      <h2>Budget Overview</h2>
      <div id="budgetOverview"></div>
      <button class="refreshBudgetBtn">Refresh Budget</button>
    </section>
  </body>
</html>
